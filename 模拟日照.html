<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>练习</title>
<style>
*{margin:0;padding:0;}
span{width:160px;height:30px;line-height:30px;position:absolute;top:50%;left:50%;margin-left:-80px;margin-top:-15px;font-size:20px;text-shadow:0 0 0 black;}
</style>

<script>
window.onload=function(){
	var oS=document.getElementById('s1');
	document.onmousemove=function(ev){
		var x1=ev.pageX;
		var y1=ev.pageY;
		var x2=oS.offsetLeft+oS.offsetWidth/2;
		var y2=oS.offsetTop+oS.offsetHeight/2;
		var disX=(x2-x1)/3;
		var disY=(y2-y1)/3;
		var dis=Math.sqrt(disX*disX+disY*disY)/20
		oS.style.textShadow=disX+'px '+disY+'px '+dis+'px black';
	};
};
</script>
</head>

<body>
	<span id="s1">今天好热教室好热</span>
</body>
</html>
